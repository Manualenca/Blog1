
{% extends "BlogApp/base.html" %}
{% load static %}
{% block title %}Inicio de sesión{% endblock %}

{% block content %}
<div class="container">
    <section class="header-content">
        <form method="post" class="ui form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="ui button">Iniciar sesión</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        

    </section>
</div> 
{% endblock %}
